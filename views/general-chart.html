<!DOCTYPE html>
<html lang="es" ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>Wachiman</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="js/vendors/bootstrap/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link href="/css/styles.css" rel="stylesheet">
</head>

<body role="document" ng-controller="MainController as main">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Wachiman</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        {% raw %}
        <div class="result">
            <h2>General</h2>
            <div id="container" style="width:100%; height:400px;"></div>
        </div>
        {% endraw %}
    </div>
    <!-- /container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/vendors/jquery.js"></script>
    <script src="/js/vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/vendors/angular.js"></script>
    <script src="/js/vendors/highcharts/js/highcharts.js"></script>
    <script src="/js/app.js"></script>
    <script>
    var data = {{ data | safe }};
    $(function() {
        $('#container').highcharts(data);
    });
    </script>
</body>

</html>
